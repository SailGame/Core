name: testing

# Trigger on pushes, PRs (excluding documentation changes), and nightly.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 0 * * * # daily at 00:00

env:
  GO111MODULE: on

jobs:
  build:
    runs-on: ubuntu-20.04
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        submodules: 'true'
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
    - name: install dependencies
      run: |
        sudo apt install -y make protobuf-compiler
        go mod download
        go install google.golang.org/protobuf/cmd/protoc-gen-go google.golang.org/grpc/cmd/protoc-gen-go-grpc github.com/golang/mock/mockgen@v1.4.4
        make proto
        make generate
    - name: build
      run: |
        make
    - name: test
      run: make test